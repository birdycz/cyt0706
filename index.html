<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÁîüÊó•ÁâπÂà´‰ªªÂä°Á≥ªÁªü v3.5</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --main-color: #29caff; --secondary-color: #8ddcff; --bg-dark: rgba(12,12,30,0.88); }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Orbitron', sans-serif; background: #000; color: #f2f2f2; overflow-x: hidden; min-height: 100vh; }

    .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
    .star { position: absolute; background: #fff; border-radius: 50%; opacity: 0.8; animation: starMove linear infinite; }
    @keyframes starMove { from { transform: translateY(-100px); } to { transform: translateY(100vh); } }

    .container { position: relative; z-index: 2; max-width: 780px; margin: 40px auto; padding: 30px; background: var(--bg-dark); border: 2px solid var(--main-color); border-radius: 18px; backdrop-filter: blur(6px); box-shadow: 0 0 25px var(--main-color); animation: fadeInContainer 1.2s ease-in-out; }

    .avatar {
      width: 80px;
      height: 80px;
      margin: 0 auto 1em;
      background: url('https://i.ibb.co/Jy1YsxX/pix-heart.png') no-repeat center/cover;
      border-radius: 50%;
      box-shadow: 0 0 10px var(--main-color);
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

    .title { text-align: center; color: var(--secondary-color); font-size: clamp(1.5rem,4vw,2rem); margin-bottom: 1em; text-shadow: 0 0 8px var(--main-color),0 0 15px #114c88; animation: fadeIn 1s ease-in-out; }

    .module { opacity: 0; background: rgba(10,25,45,0.75); margin: 20px 0; padding: 20px; border: 1px solid var(--main-color); border-radius: 14px; box-shadow: 0 0 10px rgba(41,202,255,0.2); animation: slideUp 0.8s ease forwards; }
    .module:nth-of-type(1) { animation-delay: 0.2s; }
    .module:nth-of-type(2) { animation-delay: 0.4s; }
    .module:nth-of-type(3) { animation-delay: 0.6s; }
    .module:nth-of-type(4) { animation-delay: 0.8s; }
    .module h3 { color: #fff3ff; font-size: 1.2rem; margin-bottom: 0.6em; text-shadow: 0 0 4px #ff8aff; }
    .module p { margin: 0.5em 0; line-height: 1.7; }

    .enter-link { color: #ff69b4; font-weight: bold; text-decoration: none; }
    .enter-link:hover { text-decoration: underline; }

    .footer { text-align: center; color: #aaa; font-size: 0.9rem; margin-top: 2em; text-shadow: 0 0 5px #3d7aff; }

    .popup { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:flex; align-items:center; justify-content:center; z-index:1000; opacity:0; pointer-events:none; transition:opacity 0.3s ease; }
    .popup.active { opacity:1; pointer-events:all; }
    .popup-content { background:#06142e; padding:30px; border-radius:24px; box-shadow:0 0 40px var(--main-color); text-align:center; max-width:90%; width:420px; transform:scale(0.9); transition:transform 0.3s ease; }
    .popup.active .popup-content { transform:scale(1); }
    .popup-content h2 { margin-bottom:1em; color:#ffe3ff; text-shadow:0 0 5px #bfffef; }
    .popup-content p { margin-bottom:1.5em; color:#c2e9ff; }
    .popup-content button { padding:12px 24px; border:none; background:var(--main-color); color:#fff; font-size:1rem; border-radius:12px; cursor:pointer; box-shadow:0 0 15px var(--main-color); transition:all 0.3s ease; }
    .popup-content button:hover { background:#5cd9ff; transform:translateY(-2px); }

    .audio-container { margin:20px 0; padding:15px; background:rgba(10,25,45,0.5); border:1px solid var(--main-color); border-radius:12px; }
    .audio-container audio { width:100%; }

    .image-viewer { margin:20px 0; cursor:zoom-in; }
    .image-viewer img { max-width:100%; max-height:60vh; border-radius:10px; border:2px solid var(--main-color); box-shadow:0 0 20px rgba(41,202,255,0.5); transition:transform 0.2s ease; }
    .image-viewer img:hover { transform:scale(1.02); }

    #lightbox { background:rgba(0,0,0,0.95); }
    #lightbox .popup-content { background:transparent; box-shadow:none; padding:0; max-width:90vw; max-height:90vh; }
    #zoomedImage { max-width:90vw; max-height:85vh; border:3px solid var(--main-color); box-shadow:0 0 30px rgba(41,202,255,0.7); object-fit:contain; }
    .close-btn { position:absolute; top:20px; right:20px; width:40px; height:40px; border-radius:50%; background:#ff4757; color:#fff; border:none; font-size:20px; cursor:pointer; display:flex; align-items:center; justify-content:center; z-index:1001; }

    @media(max-width:600px) {
      .container { padding:20px; margin:20px auto; }
      .module { padding:15px; }
      .popup-content { padding:20px; }
      #zoomedImage { max-height:70vh; }
    }

    @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
    @keyframes fadeInContainer { from { opacity:0; transform:scale(0.97); } to { opacity:1; transform:scale(1); } }
    @keyframes slideUp { from { opacity:0; transform:translateY(40px); } to { opacity:1; transform:translateY(0); } }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <!-- ÂºπÁ™ó‰ª¨ÁúÅÁï• ƒë·ªÉ ng·∫Øn -->

  <div class="container">
    <div class="avatar" role="img" aria-label="ÂÉèÁ¥†Áà±ÂøÉÂ§¥ÂÉè"></div>
    <div class="title">üü£„ÄêÁ≥ªÁªüÈÄöÁü•„Äë‰∫≤Áà±ÁöÑÁé©ÂÆ∂„ÄåÊ°êÊ°ê„ÄçÊÇ®Â•ΩÔºö</div>

    <!-- N·ªôi dung c√°cÊ®°Âùó gi·ªØ nguy√™n nh∆∞ c≈© -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      createStars();
      setTimeout(() => togglePopup('mainPopup'), 800);
    });

    function createStars() {
      const count = Math.min(Math.floor(window.innerWidth / 10), 60);
      const frag = document.createDocumentFragment();
      for (let i = 0; i < count; i++) {
        const s = document.createElement('div');
        s.className = 'star';
        const size = Math.random() * 2 + 1;
        s.style.width = `${size}px`;
        s.style.height = `${size}px`;
        s.style.left = `${Math.random() * 100}%`;
        s.style.top = `${Math.random() * 100}%`;
        s.style.animationDuration = `${Math.random() * 10 + 5}s`;
        s.style.animationDelay = `${Math.random() * 3}s`;
        frag.appendChild(s);
      }
      document.getElementById('stars').appendChild(frag);
    }

    function togglePopup(id) {
      const p = document.getElementById(id);
      p.classList.toggle('active');
      document.body.style.overflow = p.classList.contains('active') ? 'hidden' : '';
    }

    function zoomImage(img) {
      const lb = document.getElementById('lightbox');
      const zi = document.getElementById('zoomedImage');
      lb.classList.add('active');
      zi.src = img.src;
    }
  </script>
</body>
</html>
